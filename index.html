<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="main">
			<div class="photoDiv">
				<div id="innerPhoto">
					<img src="photo/pic.jpg" >
				</div>
			</div>
			<div class="buttons">
				<button class="leftB" onclick="leftB()">
					<i class="fa fa-chevron-left" aria-hidden="true" ></i>
				</button>
				<button class="rightB" onclick="rightB()">
					<i class="fa fa-chevron-right" aria-hidden="true" ></i>
				</button>
			</div>
			<div class="sliders">
				<button onclick="pic0()">
					<img class="slidersPic" src="photo/pic.jpg" >
				</button>
				<button onclick="pic1()">
					<img class="slidersPic" src="photo/pic1.jpg" >
				</button>
				<button onclick="pic2()">
					<img class="slidersPic" src="photo/pic2.jpg">
				</button>
				<button onclick="pic3()">
					<img class="slidersPic" src="photo/pic3.jpg">
				</button>
			</div>
		</div>
		<script src="script/js.js"></script>
	</body>
</html>
